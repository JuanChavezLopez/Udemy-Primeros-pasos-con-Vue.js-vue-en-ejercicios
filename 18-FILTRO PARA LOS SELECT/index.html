<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    .piramide {
      width: 500px;
    }
    .error {
      color: red;
    }
    .no_error {
      color: blue;
    }
  </style>
  <body>
    
    
    <h1 class="titles" style="color: white; background-color: green; text-align: center;">
      ROUTES Y COMPONENTS
    </h1>
    <div class="container">
      <div id="app">

        <select>
          <option v-if="filter(n)" v-for="n in languages" :value="n">{{ n }}</option>
        </select>
        <input type="text" v-model="filterField">


      </div>
    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="components/ListAlertPropsDefault.js"></script>

    <script>
      var app = new Vue({
        el:'#app',
        data: {
          languages: ['Javascript', 'c++', 'html', 'python', 'kotlin'],
          filterField:''

        },
        methods: {
          filter(n) {
            console.log(n+ " "+ this.filterField);
            return n.toLocaleLowerCase().indexOf(this.filterField.toLocaleLowerCase()) >= 0;
          }
        }
      })
    </script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
  </body>
</html>
