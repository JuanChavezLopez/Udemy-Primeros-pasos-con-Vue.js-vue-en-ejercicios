<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    .piramide {
      width: 500px;
    }
    .error {
      color: red;
    }
    .no_error {
      color: blue;
    }
  </style>
  <body>
    
    
    <h1 class="titles" style="color: white; background-color: green; text-align: center;">
      ROUTES Y COMPONENTS
    </h1>
    <div class="container">
      <div id="app">
        <router-link to="/">Home</router-link>
        <router-link to="/lists_person">List Persons</router-link>
        <router-link to="/lists_programing">List Programacion</router-link>

      

        <!-- Button trigger modal -->
        <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <slot></slot>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <modal_bootstrap>
          <div slot="header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <p>Esto es un un contenido Modal</p>
        </modal_bootstrap>
    
        <router-view></router-view>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="vue-router.js"></script>
    <script type="text/javascript" src="components/ListsPerson.js"></script>
    <script type="text/javascript" src="components/ListsPrograming.js"></script>
    <script type="text/javascript" src="components/ListAlert.js"></script>
    <script type="text/javascript" src="components/ListAlertSuccess.js"></script>
    <script type="text/javascript" src="components/Slot.js"></script> 
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
