<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    .piramide {
      width: 500px;
    }
    .error {
      color: red;
    }
    .no_error {
      color: blue;
    }
  </style>
  <body>
    
    
    <h1 class="titles" style="color: white; background-color: green; text-align: center;">
      FIRST STEPS IN VUE.JS
    </h1>
    <div id="app">
      <h1 v-bind:class="{ error: p_error, no_error: !p_error }">Esto es un texto</h1>
      <h1 v-show="p_error">Esto es un texto</h1>
      <h1 v-if="p_error">Esto es un texto</h1>

      <div>
        <input type="text" v-model="message">
      </div>         
      <p>{{ message }}</p>

    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="practica.js"></script>
  </body>
</html>
